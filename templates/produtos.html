{% extends 'base.html' %}


{% block titulo %}
Home
{% endblock %}

{% block conteudo %}
    <h2 style='text-align: center;'> Produtos </h2>
    <hr>
    <table class="table table-hover table-dark table-bordered">
        <thread>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Cód. barras</th>
                <th scope="col">Preço</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td>{{item.cod_barra}}</td>
                <td>{{item.preco}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
