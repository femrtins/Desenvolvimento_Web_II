{% extends 'base.html' %}


{% block titulo %}
Home
{% endblock %}

{% block conteudo %}
    <h2 style='text-align: center;'> Produtos </h2>
    <hr>
    <table class="table table-hover table-dark table-bordered">
        <thread>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Cód. barras</th>
                <th scope="col">Preço</th>
            </tr>
        </thead>
        <tbody>
            {%for p in pessoas%}
            <tr>
                <td>{{p.id}}</td>
                <td>{{p.nome}}</td>
                <td>{{p.email}}</td>
                <td>{{p.senha}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
